{% load static %}
 
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <title>login</title>
  <link href="{% static 'images/Bugema-University-removebg-preview.png' %}" rel="icon">
  <link rel="stylesheet" href="{% static 'dashboard.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/carousel/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>



<body class="">
	

	<div class="container-fluid overlay">
		<header>
			<div class="row ml-5 ">

				<div style="margin-top: 0%;" class="col-2">
				<img src="{% static 'images/Bugema-University-removebg-preview.png' %}" alt="Bugema logo" height="200px" width="400px"
				style="border-radius: 20px;">

				</div>
                
				<div class="col-7">
				<h1 style="color: rgb(2, 54, 200);font-family: 'Times New Roman', Times, serif;text-align: center;"> <strong> BUGEMA R M S </strong> </h1>
				</div>

				{% if messages %}
				<div class="messages " style="background-color: aliceblue; width: 50%;height:30%;margin-left: 27%;border-radius: 5%;">
				{% for message in messages %}
					<h4 style="color: black;text-align: center;font-family: 'Times New Roman', Times, serif;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
				{% endfor %}
				<a>close</a>
				</div>
				{% endif %}

			</div>

		</header>
		
			<!--
			***********************************
			M A I N  C O N T E N T
			**********************************
		-->

		<div class="row my-5">
			<div class=" form_container col-5 mr-5 my-5 " style="border: 2px solid rgb(10, 43, 151);margin-left: 30%;background-color: aliceblue;">
                <h3 style="text-align: center;font-family: 'Times New Roman', Times, serif;color: blue;">LOG IN</h3>
				<form action="" method="post" style="background-color: transparent;margin-left:0%">
					{% csrf_token %}
					<label style="color: aliceblue;" for="user_name">Name</label>
					<input type="text" id="user_name" class="form-control" name="user_name" placeholder="User name" required>
					<br>
					
					<label for="password" style="color: aliceblue;">Password</label>
					<input type="password" id="password" class="form-control" name="password" placeholder="Password" required>
                    <br>

					<button style="width: 40%;border-radius: 5%;margin-left: 30%; background-color: blue; color: white;" type="submit">Log In</button>
                    <br>
				</form>
			</div>


			<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>

		</div>

	</div>
	
  	
</body>


</html>
